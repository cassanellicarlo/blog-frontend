<button *ngIf="auth.isLoggedIn()" class="btn btn-primary mb-5" routerLink="new">
    <i class="fas fa-plus-circle"></i> New Post
</button>

<app-spinner [loading]="loading"></app-spinner>

<div *ngIf="!loading" class="card-deck">
    <app-post-item *ngFor="let post of posts" [post]="post"></app-post-item>
</div>
