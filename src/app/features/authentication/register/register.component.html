<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="card">
          <h5 class="card-header">Registration Form</h5>
          <div class="card-body">
            <form #f="ngForm" (submit)="register()">
              <div class="form-group">
                <label for="name"><small>Full Name</small></label>
                <input type="text" class="form-control" name="name" placeholder="Full Name" [(ngModel)]="credentials.name" required>
              </div>
              <div class="form-group">
                <label for="email"><small>Email address</small></label>
                <input type="email" class="form-control" name="email" placeholder="Email" [(ngModel)]="credentials.email" required>
              </div>
              <div class="form-group">
                <label for="password"><small>Password</small></label>
                <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="f.invalid">Register</button>
            </form>
          </div>
      </div>
    </div>
  </div>
