<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="card text-center">
        <h5 class="card-header text-center">Login Form</h5>
        <div class="card-body">
          <div class="container">
            <form #f="ngForm" (submit)="login()">
              <div class="form-group">
                  <input type="email" class="form-control text-center" name="email" placeholder="Email" [(ngModel)]="credentials.email" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control text-center" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>
              </div>
              <!-- <button type="submit" class="btn btn-primary btn-block" [disabled]="f.invalid">Login</button> -->
              <app-button [label]="'Login'" [type]="'primary btn-block'" (onClick)="login($event)" [disabled]="f.invalid"></app-button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
