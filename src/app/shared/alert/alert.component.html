<div *ngIf="alertService.message" [ngClass]="['alert alert-dismissible fade show',alertService.type]"   role="alert">
  {{alertService.message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertService.clear()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
